<!DOCTYPE html>
<html>
	<head>
		<title>Kritika's Portfolio</title>

		<meta name="viewport" content="width= device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Delius&family=Merienda+One&family=Zilla+Slab+Highlight&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
			rel="stylesheet"
		/>

		<style>
			html {
				scroll-behavior: smooth;
			}

			body {
				margin: 0px;
				padding: 0px;
				background-image: url("Images/bimg.jpg");
				background-size: cover;
			}

			p {
				font-size: 8vh;
				color: gold;
			}

			@keyframes fade {
				0% {
					opacity: 0;
				}
				100% {
					opacity: 1;
				}
			}

			@keyframes light {
				0% {
					color: yellow;
				}
				100% {
					color: gold;
				}
			}

			.name {
				display: flex;
				flex-direction: column;
				height: 50vh;
				justify-content: center;
				align-items: center;
				font-size: 13vh;
				color: gold;
				font-family: "Dela Gothic One", cursive;
				flex: 1;
				animation: fade 1s 0.5s ease;
				animation: light 1s 1.5s infinite reverse ease;
			}

			.tabs {
				display: flex;
				flex-direction: column;
				height: 10vh;
				justify-content: center;
				align-items: center;
				flex: 1;
				animation: fade 1s 0.5s ease;
			}

			a {
				font-size: 6vh;
				color: white;
				font-family: "Lobster", cursive;
				text-decoration: none;
			}

			a:hover {
				transform: scale(1.1);
				text-shadow: 5px 5px black;
			}

			#line {
				height: auto;
				width: 35%;
			}
		</style>
	</head>

	<body>
		<div class="name">
			Kritika
			<br />
			<img id="line" src="Images/line.png" />
		</div>

		<div class="tabs">
			<a
				href="About.html"
				style="
					border: 0.25%;
					border-style: solid;
					border-color: white;
					padding: 3.8%;
					padding-top: 0.25%;
					padding-bottom: 0.25%;
				"
				>About Me</a
			>
		</div>
		<div class="tabs">
			<a
				href="MyWorks.html"
				style="
					border: 0.25%;
					border-width: 25%;
					border-style: solid;
					border-color: white;
					padding: 3.3%;
					padding-top: 0.25%;
					padding-bottom: 0.25%;
				"
				>My Works</a
			>
		</div>
		<div class="tabs">
			<a
				href="Achievements.html"
				style="
					border: 0.25%;
					border-style: solid;
					border-color: white;
					padding: 1.7%;
					padding-top: 0.25%;
					padding-bottom: 0.25%;
				"
				>Achievements</a
			>
		</div>
		<div class="tabs">
			<a
				href="Contact.html"
				style="
					border: 0.25%;
					border-style: solid;
					border-color: white;
					padding: 5%;
					padding-top: 0.25%;
					padding-bottom: 0.25%;
				"
				>Contact</a
			>
		</div>
	</body>
</html>
